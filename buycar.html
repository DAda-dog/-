<body>

        <span id="down" onclick="downCount()">&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;</span>

    </center>
    
</body>
<script>
    var count = 10;
    var down = document.getElementById("down");
    var up = document.getElementById("up");
    document.getElementById("count").innerHTML=count;
    var showCard = document.getElementById("showCard");
    function downCount(){
        count-=1;
        if(count<0){
            alert("对不起，数量不能小于0");
            count=0;
        }
        document.getElementById("count").innerHTML=count;
    }
    function upCount(){
        count+=1;
        document.getElementById("count").innerHTML=count;
    }
    function buy(){
        alert("恭喜你购入显卡Rtx5000  *  "+count)
    } 
    
</script>
