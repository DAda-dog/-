<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap1 {
            width: 200px;
            border: pink solid 2px;
        }

        #box {
            width: 200px;
            height: 200px;
            border: pink solid 2px;
            border-top: none;
        }

        span:hover {
            background-color: pink;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <center>
        <div id="wrap1"><span id="1" onmouseover="onmou(0)"> 李四 </span><span id="2" onmouseover="onmou(1)"> 张三
            </span><span id="3" onmouseover="onmou(2)"> 王五</span></div>
        <div id="box"></div>

    </center>
</body>
<script>
    var arr = [{
        name: "李四",
        age: 18,
    }, {
        name: "张三",
        age: 20,
    }, {
        name: "王五",
        age: 22,
    }]
    var spans = document.getElementsByTagName("span");
    var box = document.getElementById("box");

    function onmou(i) {
        var ind = parseInt(spans[i].id) - 1;
        box.innerHTML = "<br><span>姓名：</span>" + arr[ind].name + "<br><span>年龄：</span>" + arr[ind].age
    }
</script>

</html>
